<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes Part 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="navigation">Network</h1>
            <h1 class="yourfeed">Your Feed</h1>
        </div>
        <div class="main-content">
            <div class="col1">
                <img src="icons\user-circle.png" alt="profile picture">
                <a href="#" class="avatar">Add an Avatar</a>
                <h1 class="name">James Doe</h1>
            </div>
            <div class="col2">
                <div class="cont1">
                    <div class="row1">
                        <h2 class="name1">Neil M</h2>
                        <h2 class="likes1">9 like(s)</h2>
                        <button class="btn1" onclick="addLike1()">Like</button>
                    </div>
                    <div class="row2">
                        <h1>I just set up this new Discord bot, let me know what you all think. <a href="#">link</a></h1>
                    </div>
                </div>
                <div class="cont2">
                    <div class="row3">
                        <h2 class="name2">Nichole K</h2>
                        <h2 class="likes2">12 like(s)</h2>
                        <button class="btn2" onclick="addLike2()">Like</button>
                    </div>
                    <div class="row4">
                        <h1>Just finished my <a href="#">next comic</a>, check it out.</h1>
                    </div>
                </div>
                <div class="cont3">
                    <div class="row5">
                        <h2 class="name3">Jim R</h2>
                        <h2 class="likes3">9 like(s)</h2>
                        <button class="btn3" onclick="addLike3()">Like</button>
                    </div>
                    <div class="row6">
                        <h1>I can't stop listening to the <a href="#">new album</a>. Who else is liking it?</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
